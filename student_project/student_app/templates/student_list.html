<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .flex-container {
            display: flex; /* Enable Flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 10vh; /* Full viewport height */
            background-color: black; /* Black background */
            color: white; /* White text for contrast */
            font-family: Arial, sans-serif; /* Font styling */
            font-size: 2rem; /* Font size */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: black;
            color: white;
        }
        .search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        Stella Marys College of Engineering
    </div>
    <div class="container">
        <h1>Student List</h1>
        <form method="get" class="search-bar">
            <input type="text" name="search" placeholder="Search by Name" value="{{ request.GET.search }}">
            <button type="submit">Search</button>
        </form>
        <a href="{% url 'student_create' %}">Add Student</a>
        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td><a href="{% url 'student_detail' student.id %}">{{ student.name }}</a></td>
                    <td>
                        <a href="{% url 'student_update' student.id %}">Edit</a>
                        <a href="{% url 'student_delete' student.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
